- name: Install haproxy package
  yum:
    name: haproxy
    state: present
  vars:
    ansible_python_interpreter: /usr/bin/python

- name: Create haproxy.cfg file on host
  vars:
    app_servers: "{{siwapp_deployment.app}}"
  template:
    src: haproxy.cfg
    dest: /etc/haproxy/haproxy.cfg

- name: Start the haproxy service
  systemd:
    name: haproxy
    state: started
    enabled: yes
  become: yes
